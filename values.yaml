image:
  repository: rbwsam/dods
  pullPolicy: IfNotPresent

args: ["+hostname", "DODs Server", "+map", "dod_avalanche", "+maxplayers", "10", "+rcon_password", "superSecret99"]

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  ports:
    rcon: 27015
    gameplay: 27015

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
